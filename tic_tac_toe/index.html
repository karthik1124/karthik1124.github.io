<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
	<link rel = "icon" href = "f.png" type = "image/x-icon">
</head>
<body>
	
	<h1>Tic-Tac-Toe</h1>

	<div class="game-area">
		
		<div class="game-options">
			
			<select name="game_type" id="game_type" onchange="resetAIButton()">
				<option value="3">3 x 3</option>
				<option value="4">4 x 4</option>
				<option value="5">5 x 5</option>
			</select>

			<form>
				<div class="form-check">
				  <input type="checkbox" name="robot" checked="true" id="robot" class="form-check-input"/>
				  <label class="form-check-label" for="anime">Computer</label>
				</div>
			</form>		    
			
			<input type="submit" value="Start Game" onclick="generateGame()" class="submit-button"> 

			<div class="score-card">
				Player X's score: <span id="score-X">0</span> &nbsp;
				Player Y's score: <span id="score-Y">0</span>
			</div>
		</div>
		<div id="game-board" class="game-board"></div>
	    
	</div>
	
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
